<html layout:decorate="~{layout_page}">
<head>
  <style>
    .select2-container--open {
      z-index: 9001;
    }

  </style>
</head>
<th:block layout:fragment="content">
  <div class="layout-contents">
    <div class="page-title-wrap">
      <div class="left">
        <h2>SPC관리기준</h2>
        <a title="북마크" class="bookmark toggle">
          내 메뉴
        </a>
      </div>
      <ul class="page-navi">
        <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
        <li>품질관리</li>
        <li>SPC관리기준</li>
      </ul>
    </div>
    <section class="section">
      <div class="section-top">
        <form id="searchForm">
        <div class="search-wrap">
          <dl >
            <dt>
              <label>
                품목명
              </label>
            </dt>
            <dd>
              <ul class="date-box">
                <li>
                  <input type="text" id="srchMat" name="srchMat">
                </li>
              </ul>
            </dd>
          </dl>
          <dl>
          <dt>
            <label>
              레시피
            </label>
          </dt>
          <dd>
            <ul class="date-box">
              <li>
                <input type="text" id="srchRecipe" name="srchRecipe">
              </li>
            </ul>
          </dd>
          </dl>
          <dl>
            <dt>&nbsp;</dt>
            <dd>
              <li>
                <a class="btn btn-delete" title="검색" id="btnSearch">
                  <!--                                        class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                  <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                  검색
                </a>
              </li>
            </dd>
          </dl>

        </div>
        </form>
      </div>
      <div class="container-fluid">
        <div id="theGrid" ></div>

      </div>
    </section>
    <section class="section">
      <div class="button-wrap button-list">
        <ul>
          <li>
            <button type="button" class="btn-excellt btn-default " id="btnNew" name="btnNew"
                    style="width: 115px; height: 36px;">
              <i class="fas fa-plus"></i>신규등록
            </button>
          </li>

          <li>
            <button type="button" class="btn-delete btn-danger" id="btnDelete"
                    style="width: 115px; height: 36px;">
              <i class="fas fa-trash"></i>삭제
            </button>
          </li>

          <li>
            <button type="button" class="btn-excellt btn-default" id="btnSave"
                    style="width: 115px; height: 36px;">
              <i class="fas fa-save"></i>저장
            </button>
          </li>
        </ul>
      </div>
      <form id="detailForm">
      <table class="write-table"
             style="width: 100%; border-collapse: collapse;">
        <caption style="text-align: left; margin-bottom: 8px;">상세테이블</caption>
        <input type="hidden" class="form-control2" id="id" name="id" readonly/>
        <tbody>
        <tr>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="recipe">레시피</label>
          </th>
          <td colspan="">
            <input  type="text" id="recipe" name="recipe"
                    style="width: 100%;">
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="item_code">품목명</label>
          </th>
          <td colspan="">
            <input type="text" id="item_name" name="item_name" style="width: 100%" placeholder="">
            <input type="hidden" id="item_code" name="item_code" style="width: 100%" placeholder="">
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="process_code"><span class="eq">*</span>공정명</label>
          </th>
          <td colspan="1">
            <select style="width: 100%;" id="process_code"
                    name="process_code"></select>
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="target_value">타겟값</label>
          </th>
          <td >
            <input type="number" style="width: 100%;" id="target_value"
                   name="target_value">
          </td>
        </tr>
        <tr>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="usl">USL</label>
          </th>
          <td >
            <input type="number"  style="width: 100%;" id="usl"
                   name="usl">
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="lsl">LSL</label>
          </th>
          <td >
            <input type="number" style="width: 100%;" id="lsl"
                   name="lsl">
          </td>
          <th >
            <label for="measure_code"><span class="eq">*</span>측정항목</label>
          </th>
          <td colspan="">
            <select style="width: 100%;" id="measure_code"
                    name="measure_code"></select>
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="unit_code">측정단위</label>
          </th>
          <td colspan="1">
            <select style="width: 100%;" id="unit_code"
                    name="unit_code"></select>
          </td>
        </tr>
        <tr>

          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="ucl">UCL</label>
          </th>
          <td >
            <input type="number" style="width: 100%;" id="ucl"
                    name="ucl"></select>
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="lcl">LCL</label>
          </th>
          <td >
            <input type="number" style="width: 100%;" id="lcl"
                    name="lcl">
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="measure_cycle_value"><span class="eq">*</span>측정주기</label>
          </th>
          <td >
            <input type="number" style="width: 100%;" id="measure_cycle_value"
                   name="measure_cycle_value">
          </td>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="measure_cycle_unit"><span class="eq">*</span>측정주기 단위</label>
          </th>
          <td >
            <select style="width: 100%;" id="measure_cycle_unit"
                    name="measure_cycle_unit"></select>
          </td>
        </tr>
        <tr>
          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="sample_size"><span class="eq">*</span>샘플수</label>
          </th>
          <td >
            <input type="number" style="width: 100%;" id="sample_size"
                   name="sample_size">
          </td>

          <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
            <label for="use_yn"><span class="eq">*</span>사용여부</label>
          </th>
          <td style=" border: 1px solid #e8e8e8; ">
            <input type="checkbox" style="width: 100%; margin-left: 46%;" id="use_yn"
                   name="use_yn"></input>
          </td>
        </tr>
        </tbody>
      </table>
      </form>


      <!--        <div class="grid_box">-->

      <!--            <div class="h-640" data-ax5grid="sujuGrid" ></div>-->
      <!--        </div>-->
    </section>


  </div>

</th:block>

<th:block layout:fragment="scripts">
  <th:block th:replace="/common/multiform_material :: multiform_material"></th:block>
  <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>
  <script type="text/javascript">
    class SpcManagementPage {
      constructor() {
        this.grid = null;
        this.viewData = new wijmo.collections.CollectionView();
        this.init();
      }
      init() {
        let _this = this;

        this.grid = new wijmo.grid.FlexGrid('#theGrid', {
          selectionMode: wijmo.grid.SelectionMode.Row,
          headersVisibility: wijmo.grid.HeadersVisibility.Column,
          autoGenerateColumns: false,
          showMarquee: true,
          isReadOnly: true,
          formatItem: (sender, e) => {
            if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
              e.cell.style.textAlign = 'center';
            }
          },
          columns: [
            //{ key: 'id', label: '번호', width: 150, align: 'center' },
            { binding: 'recipe', header: '레시피', width: '*', align: 'center' },
            { binding: 'item_name', header: '품목명', width: 300, align: 'center' },
            { binding: 'process_name', header: '공정명', width: '*', align: 'center' },
            { binding: 'measure_name', header: '측정항목', width: '*', align: 'center' },
            { binding: 'target_value', header: '타겟값', width: '*', align: 'center' },
            { binding: 'usl', header: 'USL', width: '*', align: 'center' },
            { binding: 'lsl', header: 'LSL', width: '*', align: 'center' },
            { binding: 'ucl', header: 'UCL', width: '*', align: 'center' },
            { binding: 'lcl', header: 'LCL', width: '*', align: 'center' },
            { binding: 'sample_size', header: '샘플수', width: '*', align: 'center' },
            { binding: 'measure_cycle_value', header: '측정주기값', width: '*', align: 'center' },
            { binding: 'measure_cycle_unit_name', header: '측정주기단위', width: '*', align: 'center' },
            { binding: 'use_yn', header: '사용여부', width: '*', align: 'center' }
          ],
          itemsSource: this.viewData, // 데이터를 설정할 배열
        });
        new FlexGridContextMenu(this.grid);
        this.grid.downloadFileName = '검사마스터';
        this.grid.selectionChanged.addHandler(() => {
          const sel = this.grid.selection;
          if (sel.row >= 0) {
            this.selectedItem = this.grid.rows[sel.row].dataItem;
            this.loadDetail(this.selectedItem);
          }
        });
      }

      bindEvents() {
        $('#btnSearch').on('click', () => this.searchData());
        $('#btnNew').on('click', () => this.resetForm());
        $('#btnSave').on('click', () => this.saveData());
        $('#btnDelete').on('click', () => this.deleteData());
      }

      searchData() {
        const data = FormUtil.extractForm($('#searchForm'));
        data['action'] = 'read';
        const result = AjaxUtil.getSyncData('/api/spc-management/list', data);
        if (result && result.data) {
          this.viewData.sourceCollection = result.data;
        } else {
          this.viewData.sourceCollection = [];
        }
      }

      saveData() {
        const formData = FormUtil.extractForm($('#detailForm'));
        // ✅ 숫자형 값 파싱
        const lcl = parseFloat($('#lcl').val());
        const ucl = parseFloat($('#ucl').val());
        const lsl = parseFloat($('#lsl').val());
        const usl = parseFloat($('#usl').val());
        const sampleSize = parseInt($('#sample_size').val());

        // ✅ 제약조건 검사
        if (!isNaN(lcl) && !isNaN(ucl) && lcl > ucl) {
          alert('❌ 하한관리한계(LCL)은 상한관리한계(UCL)보다 클 수 없습니다.');
          return;
        }

        if (!isNaN(lsl) && !isNaN(usl) && lsl > usl) {
          alert('❌ 하한규격(LSL)은 상한규격(USL)보다 클 수 없습니다.');
          return;
        }

        if (!isNaN(sampleSize) && sampleSize < 1) {
          alert('❌ 샘플수는 1 이상이어야 합니다.');
          return;
        }
        // ✅ select의 text(보이는 이름)도 같이 담기
        formData['process_name'] = $('#process_code option:selected').text();
        formData['measure_name'] = $('#measure_code option:selected').text();
        formData['unit_name'] = $('#unit_code option:selected').text();
        // formData['measure_cycle_unit_name'] = $('#measure_cycle_unit option:selected').text();

        formData['use_yn'] = $('#use_yn').is(':checked') ? 'Y' : 'N';
        formData['action'] = formData.id ? 'update' : 'create';

        const result = AjaxUtil.postSyncData('/api/spc-management/save', formData);
        if (result.success) {
          Alert.alert('','저장되었습니다.');
          this.searchData();
          this.resetForm();
        } else {
          alert('저장 실패: ' + result.message);
        }
      }

      deleteData() {
        if (!this.selectedItem) {
          alert('삭제할 항목을 선택하세요.');
          return;
        }
        if (!confirm('정말 삭제하시겠습니까?')) return;

        const result = AjaxUtil.postSyncData('/api/spc-management/delete', { id: this.selectedItem.id });
        if (result.success) {
          alert('삭제 완료');
          this.searchData();
          this.resetForm();
        } else {
          alert('삭제 실패');
        }
      }

      loadDetail(item) {
        $('#detailForm').find('input, select').each(function () {
          const name = $(this).attr('name');
          if (item[name] !== undefined) {
            if ($(this).attr('type') === 'checkbox') {
              $(this).prop('checked', item[name] === 'Y');
            } else {
              $(this).val(item[name]);
            }
          }
        });
        $('#btnSave').prop('disabled', false);
      }

      resetForm() {
        $('#detailForm')[0].reset();
        $('#id').val('');           // ✅ id 초기화
        $('#item_code').val('');    // ✅ 품목코드 초기화
        $('#item_name').val('');    // ✅ 품목명도 초기화 (팝업 내용 제거)
        this.selectedItem = null;
      }
    }

    $(document).ready(() => {
      window.page = new SpcManagementPage();
      page.bindEvents();
      // 공정명 select
      AjaxUtil.fillSelectOptions($('#process_code'), 'process', 'choose', '', '');
      // 측정항목 select
      AjaxUtil.fillSelectOptions($('#measure_code'), 'system_code', 'choose', '', 'measure_code');
      // 측정단위 select
      AjaxUtil.fillSelectOptions($('#unit_code'), 'system_code', 'choose', '', 'measure_unit');
      // 측정주기 단위 select
      AjaxUtil.fillSelectOptions($('#measure_cycle_unit'), 'system_code', 'choose', '', 'measure_cycle_unit');
      // 품목 검색 버튼 클릭 시 팝업
      $(document).on('click', '#item_name', function () {
        // const $row = $(this).closest('tr');
        //
        // const $productInput = $row.find('input[name^="txtProductName_"]');
        // const $productId = $row.find('input[name^="Material_id_"]');
        // const $productCode = $row.find('input[name^="product_code_"]');
        // const $materialGroup = $row.find('input[name^="MaterialGroupName_"]');

        const pop = new PopMatComponent();
        pop.material_type = 'product,sangpum';

        pop.show(function (item) {
          // $productInput.val(item.Name);
          // $productId.val(item.id);
          // $productCode.val(item.Code);
          // $materialGroup.val(item.group_name);
          $('#item_name').val(item.Name);        // 품목명
          $('#item_code').attr('data-code', item.Code); // 품목코드
        });
      });

      page.searchData();
    });

  </script>
</th:block>
</html>
