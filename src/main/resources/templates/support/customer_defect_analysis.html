<html layout:decorate="~{layout_page}">

<head>
  <style>
      .grid-cell-red {
          background: rgb(248, 210, 203) !important;
      }

  </style>
</head>

<th:block layout:fragment="content">
  <div class="layout-contents">
    <div class="page-title-wrap">
      <div class="left">
        <h2>고객별 부적합 분석</h2>
        <a title="북마크" class="bookmark toggle">
          내 메뉴
        </a>
      </div>
      <ul class="page-navi">
        <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
        <li>보고서</li>
        <li>고객별 부적합 분석</li>
      </ul>
    </div>
    <section class="section">
      <div class="section-top">
        <div class="search-wrap">
          <dl>
            <dt>
              <label for="srchStartDt">
                기간<span class="eq"></span>
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <input type="date" id="srchStartDt">&nbsp; ~&nbsp;
                <input type="date" id="srchEndDt">
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="btnCompanySearch">
                고객사<span class="eq"></span>
              </label>
            </dt>
            <dd>
              <input type="text" id="btnCompanySearch" name="btnCompanySearch" placeholder="고객사">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboMatName">
                품목
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <input type="text" id="cboMatName" name="cboMatName" placeholder="품목"/>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboDefectTypeSearch">
                불량유형
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <select id="cboDefectTypeSearch" name="cboDefectTypeSearch">
                </select>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboCusState">
                진행상태
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <select id="cboCusState" name="cboCusState">
                  <option value="" >전체</option>
                  <option value="processing" >조치중</option>
                  <option value="done" >완료</option>
                </select>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>&nbsp;</dt>
            <dd>
              <li>
                <a class="btn btn-delete" title="검색" id="btnSearch">
                  <!--                                        class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                  <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                  검색
                </a>
              </li>
            </dd>
          </dl>
        </div>
      </div>
      <div class="container-fluid">
        <div id="material-stock-grid" style="height: 730px;"></div>
      </div>
    </section>
  </div>
</th:block>

<th:block layout:fragment="scripts">
  <th:block th:replace="/common/multiform_material :: multiform_material"></th:block>
  <th:block th:replace="/common/popup_company :: popup_company"></th:block>
  <script type="text/javascript">
    class CustomerDefectAnalysisPage {
      constructor() {
        this.gird = null;
        this.init();
        this.url = '/api/inventory/material_current_stock';
      }

      init() {
        let _this = this;
        this.grid = new wijmo.grid.FlexGrid('#material-stock-grid', {
          autoGenerateColumns: false,
          frozenColumns: 0, // 열 고정
          headersVisibility: wijmo.grid.HeadersVisibility.Column,
          selectionMode: wijmo.grid.SelectionMode.None, // 다중 선택 불가
          allowSorting: true, // 정렬 가능
          formatItem: (sender, e) => {
            if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
              e.cell.style.textAlign = 'center';
            }
          },
          columns: [
            {binding: '', header: '고객사', width: 210, align: 'left', isReadOnly: true},
            {binding: '', header: '품목', width: 120, align: 'left', isReadOnly: true},
            {binding: '', header: '불량유형', width: 100, align: 'center', isReadOnly: true},
            {binding: '', header: '발생건수', width: 70, align: 'left', isReadOnly: true},
            {binding: '', header: '조치완료건수', width: 100, align: 'left', isReadOnly: true},
            {binding: '', header: '평균처리일', width: 100, align: 'left', isReadOnly: true},
            {binding: '', header: '주요원인', width: 250, align: 'left', isReadOnly: true},
            {binding: '', header: 'CAP번호', width: 200, align: 'left', isReadOnly: true},
            {binding: '', header: '진행상태', width: 100, align: 'left', isReadOnly: true},
            {binding: '', header: '비고', width: '*', align: 'left', isReadOnly: true},

          ],
          itemsSource: new wijmo.collections.CollectionView([]), // 빈 데이터로 초기화
          itemFormatter: (panel, row, col, cell) => {
            if (panel.cellType === wijmo.grid.CellType.Cell) {
              const item = panel.rows[row].dataItem; // 현재 행 데이터
              const column = panel.columns[col]; // 현재 열

              // 'cur_stock' 열에 대해 조건에 따른 클래스 추가
              if (column.binding === 'cur_stock' && item.cur_stock < item.safety_stock) {
                cell.classList.add('grid-cell-red');
              }

              // 'house_stock' 열에 대해 조건에 따른 클래스 추가
              if (column.binding === 'house_stock' && item.house_stock < 0) {
                cell.classList.add('redText');
              }
            }
          }
        });
        new FlexGridContextMenu(this.grid);
        this.grid.downloadFileName = '자재 적정 재고 현황 내역';
      }

      searchDataBind() {
        let _this = this;

        let param = {
          'action': 'read',
          'mat_type': $('#cboMatType').val(),
          'mat_grp_pk': $('#cboMatGrp').val(),
          'mat_name': $('#txtMatName').val(),
          'store_house_id': $('#cboStoreHouse').val(),
          'spjangcd' : sessionStorage.getItem('spjangcd')

        };


        let result = AjaxUtil.getSyncData(this.url + '/read', param);
        if (result != null) {
          _this.grid.itemsSource.sourceCollection = result.data;
        }
      }

    }

    let page = null;

    $(document).ready(function (e) {
      page = new CustomerDefectAnalysisPage();

      AjaxUtil.fillSelectOptions($('#cboDefectTypeSearch'), 'defect_type','all', false);
      let today = new Date();
      let monthStart = new Date(today.getFullYear(), today.getMonth(), 1);

      $('#srchStartDt').val(CommonUtil.formatYYYYMMDD(monthStart));
      $('#srchEndDt').val(CommonUtil.formatYYYYMMDD(today));

      /*$('#btnCompanySearch').click(function () {
        let poppage = new PopCompComponent();
        let $poppage = $(poppage);
        let searchcallback = function (items) {
          //console.log('items : ',items);
          document.getElementById('btnCompanySearch').value = items.compname;
          document.getElementById('cboCompanyHidden').value = items.id;

          page.searchMainData();
        };

        poppage.show(searchcallback);
      });*/

      // 검색버튼
      $('#btnSearch').click(function (e) {
        page.searchDataBind();
      });

      page.searchDataBind();

    });


  </script>
</th:block>
</html>
