<html layout:decorate="~{layout_page}">

<head>
  <style>
      .grid-cell-red {
          background: rgb(248, 210, 203) !important;
      }

  </style>
</head>

<th:block layout:fragment="content">
  <div class="layout-contents">
    <div class="page-title-wrap">
      <div class="left">
        <h2>고객별 부적합 분석</h2>
        <a title="북마크" class="bookmark toggle">
          내 메뉴
        </a>
      </div>
      <ul class="page-navi">
        <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
        <li>보고서</li>
        <li>고객별 부적합 분석</li>
      </ul>
    </div>
    <section class="section">
      <div class="section-top">
        <div class="search-wrap">
          <dl>
            <dt>
              <label for="srchStartDt">
                기간<span class="eq"></span>
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <input type="date" id="srchStartDt">&nbsp; ~&nbsp;
                <input type="date" id="srchEndDt">
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="btnCompanySearch">
                고객사<span class="eq"></span>
              </label>
            </dt>
            <dd>
              <input type="text" id="btnCompanySearch" name="btnCompanySearch" placeholder="고객사">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboMatName">
                품목
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <input type="text" id="cboMatName" name="cboMatName" placeholder="품목"/>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboDefectTypeSearch">
                불량유형
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <select id="cboDefectTypeSearch" name="cboDefectTypeSearch">
                </select>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboCusState">
                진행상태
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <select id="cboCusState" name="cboCusState">
                  <option value="" >전체</option>
                  <option value="receipt" >접수</option>
                  <option value="progress" >진행</option>
                  <option value="finish" >완료</option>
                </select>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>&nbsp;</dt>
            <dd>
              <li>
                <a class="btn btn-delete" title="검색" id="btnSearch">
                  <!--                                        class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                  <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                  검색
                </a>
              </li>
            </dd>
          </dl>
        </div>
      </div>
      <div class="container-fluid">
        <div id="material-stock-grid" style="height: 730px;"></div>
      </div>
    </section>
  </div>
</th:block>

<th:block layout:fragment="scripts">
  <th:block th:replace="/common/multiform_material :: multiform_material"></th:block>
  <th:block th:replace="/common/popup_company :: popup_company"></th:block>
  <script type="text/javascript">
    class CustomerDefectAnalysisPage {
      constructor() {
        this.viewData = new wijmo.collections.CollectionView([]);
        this.gird = null;
        this.init();
        
        this.url = '/api/inventory/material_current_stock';
      }

      
      init() {
  let _this = this;

  this.grid = new wijmo.grid.FlexGrid('#material-stock-grid', {
    selectionMode: wijmo.grid.SelectionMode.Row,
    headersVisibility: wijmo.grid.HeadersVisibility.Column,
    autoGenerateColumns: false,
    isReadOnly: true,
    showMarquee: true,
    allowSorting: false,
    // 1. 여기서 아예 포맷 형식을 강제로 바꿔버립니다.
    // {value}는 그룹명, {count}는 아이템 개수입니다.
    groupHeaderFormat: '{value} ({count}건)', 
    columns: [
      { binding: 'company_name', header: '고객사', width: 210 },
      { binding: 'material_name', header: '품목', width: 150 },
      { binding: 'defect_type_name', header: '불량유형', width: 150, align: 'center' },
      { binding: 'occur_date', header: '접수일', width: 100, align: 'center' },
      { binding: 'process_date', header: '처리완료일', width: 100, align: 'center' },
      { binding: 'process_days', header: '처리소요일', width: 150, align: 'center' },
      { binding: 'cap_no', header: 'CAP번호', width: 180 },
      { binding: 'status', header: '진행상태', width: 100, align: 'center' }
    ],
    itemsSource: this.viewData
  });

  // 2. 소계 행 때문에 늘어난 건수를 수동으로 교정하기 위한 핸들러
  this.grid.formatItem.addHandler((s, e) => {
  // --- [데이터 셀 영역 처리] ---
  if (e.panel.cellType === wijmo.grid.CellType.Cell) {
    const item = s.rows[e.row].dataItem;

    // 1. 소계 행(is_footer === 1)인 경우
    if (item && item.is_footer === 1) {
      e.cell.style.backgroundColor = '#fdf2f2'; // 집계행 색상
      e.cell.style.fontWeight = 'bold';
      e.cell.style.color = '#333';

      if (s.columns[e.col].binding === 'process_days') {
        const avgVal = parseFloat(item.process_days);
        e.cell.textContent = !isNaN(avgVal) ? '평균 처리일 : ' + avgVal.toFixed(1) + '일' : '-';
        e.cell.style.color = '#e74c3c';
      }

      const skipCols = ['cap_no', 'defect_type_name', 'material_name', 'status'];
      if (skipCols.includes(s.columns[e.col].binding)) {
        e.cell.textContent = '';
      }
    } 
    // 2. 일반 데이터 행인 경우 (반드시 초기화 로직이 필요함!)
    else {
      e.cell.style.backgroundColor = ''; // 배경색 초기화
      e.cell.style.fontWeight = '';      // 굵기 초기화
      e.cell.style.color = '';           // 글자색 초기화
      // 텍스트는 Wijmo가 알아서 바인딩하므로 건드릴 필요 없음
    }
  }

  // --- [그룹 헤더 영역 처리] ---
  if (e.panel.cellType === wijmo.grid.CellType.GroupHeader) {
    const row = s.rows[e.row];
    const col = s.columns[e.col];

    if (col.binding === 'company_name') {
      const realCount = row.group.items.filter(i => i.is_footer !== 1).length;
      e.cell.innerHTML = `<span style="font-weight:bold;">${row.group.name} (${realCount}건)</span>`;
    } else {
      e.cell.innerHTML = '';
    }
    // 그룹 헤더도 재사용될 수 있으므로 배경색 등을 명시적으로 관리하고 싶다면 여기에 추가
    e.cell.style.backgroundColor = ''; 
  }
});

  this.viewData.groupDescriptions.clear();
  this.viewData.groupDescriptions.push(new wijmo.collections.PropertyGroupDescription('company_name'));

  new FlexGridContextMenu(this.grid);
}


      searchMainData() {
        let _this = this;

        $.ajax({
          url: '/api/support/customer/read',
          type: 'GET',
          data: {
            startDt: $('#srchStartDt').val(),
            endDt:  $('#srchEndDt').val(),
            company_name:  $('#btnCompanySearch').val(),
            material_name: $('#cboMatName').val(),
            defect_type_id: $('#cboDefectTypeSearch').val(),
            progress :  $('#cboCusState').val(),  
            spjangcd: sessionStorage.getItem('spjangcd')
          },
          success: function (result) {
            if (result.success) {
              console.log('asda', result.data);
              _this.viewData.sourceCollection = result.data;
              _this.viewData.refresh(); // ⭐ 중요
            } else {
              Alert.alert('', '조회 중 오류가 발생했습니다.');
            }
          },
          error: function (err) {
            console.error(err);
          }
        });
      }


    }

    let page = null;

    $(document).ready(function (e) {
      page = new CustomerDefectAnalysisPage();

      AjaxUtil.fillSelectOptions($('#cboDefectTypeSearch'), 'defect_type','all', false);
      let today = new Date();
      let monthStart = new Date(today.getFullYear(), today.getMonth(), 1);

      $('#srchStartDt').val(CommonUtil.formatYYYYMMDD(monthStart));
      $('#srchEndDt').val(CommonUtil.formatYYYYMMDD(today));

      /*$('#btnCompanySearch').click(function () {
        let poppage = new PopCompComponent();
        let $poppage = $(poppage);
        let searchcallback = function (items) {
          //console.log('items : ',items);
          document.getElementById('btnCompanySearch').value = items.compname;
          document.getElementById('cboCompanyHidden').value = items.id;

          page.searchMainData();
        };

        poppage.show(searchcallback);
      });*/

      // 검색버튼
      $('#btnSearch').click(function (e) {
        page.searchMainData();
      });

      page.searchMainData();

    });


  </script>
</th:block>
</html>
