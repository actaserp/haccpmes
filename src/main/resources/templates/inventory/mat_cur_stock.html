<th:block layout:fragment="scripts">

    <script type="text/javascript">
        class MaterialStockPage {
            constructor() {
                this.gird = null;
                this.init();
                this.url = '/api/inventory/material_current_stock';
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#material-stock-grid', {
                    autoGenerateColumns: false,
                    frozenColumns: 0, // Ïó¥ Í≥†Ï†ï
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    selectionMode: wijmo.grid.SelectionMode.None, // Îã§Ï§ë ÏÑ†ÌÉù Î∂àÍ∞Ä
                    allowSorting: true, // Ï†ïÎ†¨ Í∞ÄÎä•
                    formatItem: (sender, e) => {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnFooter) {

                            // Ï¥ùÌï© ÏÖÄ (col = 3) Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨
                            if (e.col === 3) {
                                e.cell.style.textAlign = 'center';
                                e.cell.style.fontWeight = 'bold';
                            }

                            // Í∏àÏï° Ìï©Í≥Ñ ÏÖÄ (col = 4) Ïò§Î•∏Ï™Ω Ï†ïÎ†¨
                            if (e.col === 4) {
                                e.cell.style.textAlign = 'right';
                                e.cell.style.fontWeight = 'bold';
                                e.cell.style.paddingRight = '8px';
                            }
                        }
                    },
                    columns: [
                        {binding: 'mat_type_name', header: 'ÌíàÎ™©Ïú†Ìòï', width: 100, align: 'left', isReadOnly: true},
                        {binding: 'mat_grp_name', header: 'ÌíàÎ™©Í∑∏Î£π', width: 120, align: 'left', isReadOnly: true},
                        {binding: 'mat_code', header: 'ÌíàÎ™©ÏΩîÎìú', width: 100, align: 'center', isReadOnly: true},
                        {binding: 'mat_name', header: 'ÌíàÎ™©Î™Ö', width: 250, align: 'left', isReadOnly: true},
                        {
                            binding: 'stock_price',
                            header: 'Ïû¨Í≥†Í∏àÏï°',
                            width: 120,
                            align: 'right',
                            format: 'n0',
                            isReadOnly: true
                        },
                        {binding: 'unit_name', header: 'Îã®ÏúÑ', width: 70, align: 'center', isReadOnly: true},
                        {
                            binding: 'avail_stock',
                            header: 'Í∞ÄÏö©Ïû¨Í≥†',
                            width: 100,
                            align: 'right',
                            format: 'n0',
                            isReadOnly: true,
                            visible: false
                        },
                        {
                            binding: 'reserve_stock',
                            header: 'ÏòàÏïΩÏû¨Í≥†',
                            width: 100,
                            align: 'right',
                            format: 'n0',
                            isReadOnly: true,
                            visible: false
                        },
                        {
                            binding: 'cur_stock',
                            header: 'Ï¥ùÏû¨Í≥†',
                            width: 100,
                            align: 'right',
                            format: 'n0'
                        },
                        {binding: 'house_name', header: 'Ï∞ΩÍ≥†', width: 120, align: 'center', isReadOnly: true},
                        {
                            binding: 'house_stock',
                            header: 'Ï∞ΩÍ≥†Ïû¨Í≥†',
                            width: 100,
                            align: 'right',
                            format: 'n0',
                            isReadOnly: true,
                        },
                        {binding: 'lot_use_yn', header: 'Î°úÌä∏Í¥ÄÎ¶¨Ïú†Î¨¥', width: 120, align: 'center', isReadOnly: true},
                        {
                            binding: 'lot_count',
                            header: 'Î°úÌä∏ Í∞úÏàò',
                            width: 100,
                            align: 'right',
                            format: 'n0',
                            isReadOnly: true
                        },
                        {
                            binding: 'safety_stock',
                            header: 'ÏïàÏ†ÑÏû¨Í≥†',
                            width: 100,
                            align: 'right',
                            format: 'n0',
                            isReadOnly: true
                        }
                    ],
                    itemsSource: new wijmo.collections.CollectionView([]), // Îπà Îç∞Ïù¥ÌÑ∞Î°ú Ï¥àÍ∏∞Ìôî
                    itemFormatter: (panel, row, col, cell) => {
                        if (panel.cellType === wijmo.grid.CellType.Cell) {
                            const item = panel.rows[row].dataItem; // ÌòÑÏû¨ Ìñâ Îç∞Ïù¥ÌÑ∞
                            const column = panel.columns[col]; // ÌòÑÏû¨ Ïó¥

                            // 'cur_stock' Ïó¥Ïóê ÎåÄÌï¥ Ï°∞Í±¥Ïóê Îî∞Î•∏ ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                            if (column.binding === 'cur_stock' && item.cur_stock < item.safety_stock) {
                                cell.classList.add('grid-cell-red');
                            }

                            // 'house_stock' Ïó¥Ïóê ÎåÄÌï¥ Ï°∞Í±¥Ïóê Îî∞Î•∏ ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
                            if (column.binding === 'house_stock' && item.house_stock < 0) {
                                cell.classList.add('redText');
                            }
                        }
                    }
                });
                this.grid.columnFooters.rows.push(new wijmo.grid.Row());
                this.grid.loadedRows.addHandler(() => {

                    // Î™®Îì† Ìñâ
                    const rows = this.grid.rows;

                    // Ìï©Í≥Ñ Í≥ÑÏÇ∞
                    const total = rows
                        .map(r => +r.dataItem?.stock_price || 0)
                        .reduce((a, b) => a + b, 0);

                    // üî• Footer Ï≤´ Î≤àÏß∏ Ïª¨Îüº(0)Ïóê 'Ï¥ùÌï©'
                    this.grid.columnFooters.setCellData(0, 3, 'Ï¥ùÌï©');

                    // üî• Footer Îëê Î≤àÏß∏ Ïª¨Îüº(1)Ïóê Ìï©Í≥Ñ ÌëúÏãú
                    this.grid.columnFooters.setCellData(0, 4, total);
                });

                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = 'Ïû¨Í≥† ÌòÑÌô© ÎÇ¥Ïó≠';
            }

            searchDataBind() {
                let _this = this;

                let param = {
                    'action': 'read',
                    'mat_type': $('#cboMatType').val(),
                    'mat_grp_pk': $('#cboMatGrp').val(),
                    'mat_name': $('#txtMatName').val(),
                    'store_house_id': $('#cboStoreHouse').val(),
                    'spjangcd' : sessionStorage.getItem('spjangcd')

                };


                let result = AjaxUtil.getSyncData(this.url + '/read', param);
                if (result != null) {
                    _this.grid.itemsSource.sourceCollection = result.data;
                }
            }

        }

        let page = null;

        $(document).ready(function (e) {
            page = new MaterialStockPage();

            AjaxUtil.fillSelectOptions($('#cboMatType'), 'system_code', 'all', null, 'mat_type');
            AjaxUtil.fillSelectOptions($('#cboMatGrp'), 'material_group', 'all', false);

            $('#cboMatType').on('change', function (e) {
                let mat_type = $('#cboMatType').val();
                AjaxUtil.fillSelectOptions($('#cboMatGrp'), 'material_group', 'all', false, mat_type);
            });

            $('#cboMatGrp').change(function () {
                let grp_pk = $('#cboMatGrp').val();

            });

            AjaxUtil.fillSelectOptions($('#cboStoreHouse'), 'store_house', 'all', false);

            // Í≤ÄÏÉâÎ≤ÑÌäº
            $('#btnSearch').click(function (e) {
                page.searchDataBind();

            });

            page.searchDataBind();

        });


    </script>
